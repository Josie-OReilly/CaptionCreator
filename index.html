<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josie's Repository</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Navigation will be injected here -->
    <div id="nav-placeholder"></div>
    <h1>Josie's Repository</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>
      Just a simple website I'm currently using as a repository for all my other outlets :)
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Josie's Repository</p>
  </footer>

  <script>
    // Dynamically load the shared navigation
    fetch('navigation.html')
      .then(response => response.text())
      .then(navHtml => {
        document.getElementById('nav-placeholder').innerHTML = navHtml;
      })
      .catch(err => console.error('Error fetching navigation:', err));
  </script>
</body>
</html>
